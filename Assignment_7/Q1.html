<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number Game</title>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <input type="number" id="guess" placeholder="Enter your guess">
    <button onclick="checkGuess()">Check</button>
    <p id="result"></p>
    <p id="attempts"></p>

    <script>
        let numberToGuess = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        let maxAttempts = 5;

        function checkGuess() {
            let userGuess = parseInt(document.getElementById("guess").value);
            attempts++;

            if (userGuess === numberToGuess) {
                document.getElementById("result").innerHTML = "Congratulations! You guessed the number.";
                document.getElementById("attempts").innerHTML = `You used ${attempts} attempts.`;
                document.getElementById("guess").disabled = true;
            } else if (attempts >= maxAttempts) {
                document.getElementById("result").innerHTML = `Game over! The number was ${numberToGuess}.`;
                document.getElementById("attempts").innerHTML = `You used ${attempts} attempts.`;
                document.getElementById("guess").disabled = true;
            } else if (userGuess < numberToGuess) {
                document.getElementById("result").innerHTML = "Too low!";
                document.getElementById("attempts").innerHTML = `Attempts left: ${maxAttempts - attempts}`;
            } else {
                document.getElementById("result").innerHTML = "Too high!";
                document.getElementById("attempts").innerHTML = `Attempts left: ${maxAttempts - attempts}`;
            }
        }
    </script>
</body>
</html>
