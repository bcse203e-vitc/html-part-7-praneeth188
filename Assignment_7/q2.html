<!DOCTYPE html>
<html>
<head>
    <title>FizzBuzz Challenge</title>
</head>
<body>
    <h1>FizzBuzz Challenge</h1>
    <button onclick="fizzBuzz()">Run FizzBuzz</button>
    <div id="result"></div>

    <script>
        function fizzBuzz() {
            let result = "";
            for (let i = 1; i <= 50; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    result += "FizzBuzz<br>";
                } else if (i % 3 === 0) {
                    result += "Fizz<br>";
                } else if (i % 5 === 0) {
                    result += "Buzz<br>";
                } else {
                    result += i + "<br>";
                }
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
